version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: temporal-keycloak
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin123
      - KC_DB=dev-file
      - KC_HOSTNAME_STRICT=false
      - KC_HOSTNAME_STRICT_HTTPS=false
      - KC_HTTP_ENABLED=true
    ports:
      - '8080:8080'
    command: start-dev
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - temporal-network

  temporal-ui:
    image: temporalio/ui:latest
    container_name: temporal-ui
    environment:
      - TEMPORAL_ADDRESS=your-temporal-server:7233
      - TEMPORAL_UI_PORT=8081
      - TEMPORAL_AUTH_ENABLED=true
      - TEMPORAL_AUTH_PROVIDER_URL=http://keycloak:8080/realms/temporal-ui
      - TEMPORAL_AUTH_CLIENT_ID=temporal-ui
      - TEMPORAL_AUTH_CLIENT_SECRET=your-client-secret
      - TEMPORAL_AUTH_CALLBACK_URL=http://localhost:8081/auth/sso/callback
      - TEMPORAL_AUTH_SCOPES=openid,profile,email
      - TEMPORAL_AUTH_LABEL=Sign in with Keycloak
    ports:
      - '8081:8081'
    depends_on:
      - keycloak
    networks:
      - temporal-network

volumes:
  keycloak_data:

networks:
  temporal-network:
    driver: bridge
