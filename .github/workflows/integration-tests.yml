name: Cypress Tests
run-name: ${{github.event.pull_request.title}} (${{ github.event.pull_request.number }}) by @${{ github.triggering_actor }} (Attempt ${{ github.run_attempt }})

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, 'codefreeze-*']
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'CODEOWNERS'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install
      - name: Build assets
        run: VITE_MODE=test pnpm run build:local
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          start: pnpm run preview:local
          wait-on: 'pnpm dlx wait-on --timeout 60000 tcp:3000'
          wait-on-timeout: 120
          browser: chrome
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          VITE_MODE: test
