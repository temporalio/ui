name: Run Tests, Lint, and Check Types

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and Setup Node
        uses: ./.github/actions/checkout-and-setup
      - name: Lint
        run: pnpm run --if-present lint
  check-types:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and Setup Node
        uses: ./.github/actions/checkout-and-setup
      - name: Check Types
        run: pnpm run check
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and Setup Node
        uses: ./.github/actions/checkout-and-setup
      - name: Run Unit Tests
        run: pnpm test
  snapshot-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and Setup Node
        uses: ./.github/actions/checkout-and-setup
      - name: Run Snapshot Tests
        run: pnpm snapshot
