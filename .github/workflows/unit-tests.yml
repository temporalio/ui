name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: npm ci
      - name: Populate .svelte-dir with files for jest
        run: npm run build:local
      - name: check dir for sveltedir
        run: ls -lah
      - name: Run tests
        run: npm test
