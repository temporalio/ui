name: Publish package to npm

on:
  workflow_dispatch:
    branches:
      - main
    inputs:
      bump:
        description: 'bump type, major or minor or patch'
        default: 'patch'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Node setup
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: pnpm setup
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Configure Git
        run: |
          git config --local user.name 'Temporal Data (cicd)'
          git config --local user.email 'commander-data@temporal.io'
      - name: Install
        run: pnpm install
      - name: Build
        run: pnpm run build:local
      - name: The bump is major
        if: ${{ inputs.bump == 'major' }}
        run: pnpm run package:major
      - name: The bump is minor
        if: ${{ inputs.bump == 'minor' }}
        run: pnpm run package:minor
      - name: The bump is patch
        if: ${{ inputs.bump == 'patch' }}
        run: pnpm run package:patch
      - name: Authenticate with GitHub package registry
        run: |
          echo @temporalio:https://npm.pkg.github.com/ > package/.npmrc
          echo '//npm.pkg.github.com/:_authToken=${NPM_TOKEN}' >> package/.npmrc
      - name: Publish package to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
        working-directory: ./package
      - name: Commit version bump
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.COMMANDER_DATA_TOKEN }}@github.com/${{ github.repository }}
          git add .
          git commit -m "Update package version" && git push || echo "No changes to commit"
