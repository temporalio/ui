name: Cypress (Local)
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: npm ci
      - name: Cypress
        env:
          CYPRESS_API_HOST: 'http://localhost:8088/'
          TEMPORAL_API_HOST: 'http://localhost:3000/'
        uses: cypress-io/github-action@v2
        run: echo "API Host - $TEMPORAL_API_HOST"
        with:
          build: npm run build:local
          start: npm run preview:local
          wait-on: http://localhost:3000
