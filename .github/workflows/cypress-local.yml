name: Cypress (Local)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CYPRESS_API_HOST: 'http://localhost:8088/'
  TEMPORAL_API_HOST: 'http://localhost:3000/'

jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: npm ci
      - run: echo "API Host - $TEMPORAL_API_HOST || Cypress Host - $CYPRESS_API_HOST"
      - name: Cypress
        uses: cypress-io/github-action@v2
        with:
          build: npm run build:local
          start: npm run preview:local
          wait-on: http://localhost:3000
