name: End To End Integration Tests

on:
  push:
    # branches: [main]
    branches: [rh-integration]
  # pull_request:
  #   branches: [rh-integration]

jobs:
  e2e-integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout UI
        uses: actions/checkout@v2
      - uses: actions/setup-go@v3
        with:
          go-version-file: e2e/go.mod
          cache: true
          cache-dependency-path: e2e/go.sum
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Checkout CLI
        uses: actions/checkout@v2
        with:
          repository: temporalio/cli
          path: cli
      - name: Install CLI
        run: |
          cd cli && go install ./cmd/temporal
      - name: Build UI
        run: |
          pnpm install
          VITE_API="" pnpm build:local
      - name: Run Playwright Tests
        run: |
          temporal server start-dev --ui-asset-path ./.vercel/output/static/ --ui-codec-endpoint http://localhost:8234 &
          cd e2e
          go run worker/main.go &
          go run starter/main.go
          go run ./codec-server -port 8234 -web http://localhost:8233 &
          export E2E_UI_ADDRESS=http://localhost:8233
          pnpm install
          npx playwright install chromium --with-deps
          npx playwright test
