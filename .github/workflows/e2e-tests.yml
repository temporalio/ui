name: End To End Integration Tests
run-name: ${{github.event.pull_request.title}} (${{ github.event.pull_request.number }}) by @${{ github.triggering_actor }} (Attempt ${{ github.run_attempt }})

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'CODEOWNERS'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Checkout and setup Node
        uses: ./.github/actions/checkout-and-setup
      - name: Build UI
        run: VITE_API="" pnpm build:local

      - uses: actions/setup-go@v3
        with:
          go-version-file: e2e/go.mod
          cache: true
          cache-dependency-path: e2e/go.sum
      - name: Checkout CLI
        uses: actions/checkout@v3
        with:
          repository: temporalio/cli
          path: cli
      - name: Install CLI
        run: |
          cd cli && go install ./cmd/temporal
      - name: Run Playwright tests
        working-directory: e2e
        run: |
          pnpm install
          npx playwright install chromium --with-deps
          pnpm run test:server &
          pnpm run test:worker &
          pnpm run test:workflows
          pnpm run test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: ./e2e/playwright-report/
          retention-days: 30
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: ./e2e/test-results/
          retention-days: 30
